<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ionic-React</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <script src="ionichtml.js" defer></script>

</head>
<body>

    <ion-app>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>
                    <p>BMI Calculator</p>
                </ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content class="ion-text-uppercase">
            <ion-item>
                <ion-label position="floating">Input your weight</ion-label>
                <ion-input id="weight-input"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">Input your height</ion-label>
                <ion-input id="height-input"></ion-input>
            </ion-item>

            <ion-grid class="ion-text-center ion-margin">
                <ion-row>
                    <ion-col size="3" offset="">
                        
                        <ion-button id="calbutton">
                            <ion-icon name="calculator-outline"></ion-icon>
                            Click to Cal
                        </ion-button>
                    </ion-col>
                    <ion-col>
                        <ion-button id="resetbutton">Reset</ion-button>
                    </ion-col>
                </ion-row>
            </ion-grid>
            

            <div id="result"></div>
        </ion-content>
    </ion-app>




    
</body>
</html>
